<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Brate Music</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="contextMenu">
        <div class="item" onclick="location.reload()"><img class="icon" src="../assets/icons/svg/contextMenu/Reload.svg">Reload</div>
    </div>
    <div id="lr" class="lr">
        <div class="left">
            Metadata Audio File Generator
            <button id="metadata" onclick="location.href='http://localhost:2367/winPageDownloadTags/metadatagen.html'"></button>
            Last played queue
            <button id="last"></button>
        </div>
        <div class="right">
            <div id="list">
                <div id="queue">
                    
                </div>
                <span>
                    <input type="text" name="filepath" class="filepath" placeholder="Url or Drop">
                    <button onclick="addSong(this)" placeholder="Song link">Add</button>
                </span>
            </div>
            <button onclick="getSongList();">Start</button>
        </div>
    </div>
    <script src="mouse.js"></script>
    <script src="index.js"></script>
</body>
</html>
